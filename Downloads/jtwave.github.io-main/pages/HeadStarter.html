<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeadStarter - Software Engineer Fellow</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body.is-preload {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .post {
            max-width: 800px;
            width: 100%;
            margin: auto;
            padding: 2em 1em;
            text-align: center;
            box-sizing: border-box;
        }

        .actions {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .actions .button {
            margin: 0.5em 0;
            padding: 0.5em 2em;
            background-color: #8ebebc;
            border: none;
            color: #fff;
            text-decoration: none;
            border-radius: 0.35em;
        }

        .actions .button:hover {
            background-color: #9ececc;
        }

        #footer {
            width: 100%;
            background-color: #dce3e2;
            padding: 1em 0;
            text-align: center;
            box-shadow: inset 0 1px 0 0 rgba(0, 0, 0, 0.05), inset 0 0.1em 0.1em 0 rgba(0, 0, 0, 0.025);
            font-size: 0.8em;
            margin-top: auto;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        .container {
            width: 100%;
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
    </style>
</head>
<body class="is-preload">

    <!-- Main Content -->
    <div id="main">
        <section class="post">
            <div class="container">
                <header class="major">
                    <h1>Software Engineer Fellow, <i>July 2024 - September 2024</i></h1>
                </header>
                <img src="../images/headstarter.jpg" alt="HeadStarter Logo" class="image main">
                <p>TBD, just started the fellowship this week and this website you are on is the first part of it!</p>
                <footer>
                    <ul class="actions">
                        <li><a href="../#ProfessionalExperience" class="button">Back to Professional Experience</a></li>
                        <li><a href="Roark.html" class="button">Next Experience</a></li>
                    </ul>
                </footer>
            </div>
        </section>
    </div>

    <!-- Footer -->
    <div id="footer">
        <div class="container">
            <ul class="copyright">
                <li>&copy; John Taylor. All rights reserved.</li>
                <li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
            </ul>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/js/jquery.scrolly.min.js"></script>
    <script src="../assets/js/jquery.scrollex.min.js"></script>
    <script src="../assets/js/browser.min.js"></script>
    <script src="../assets/js/breakpoints.min.js"></script>
    <script src="../assets/js/util.js"></script>
    <script src="../assets/js/main.js"></script>
</body>
</html>
