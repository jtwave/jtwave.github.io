[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[[redirects]]
  from = "/.netlify/functions/tripadvisor-proxy"
  to = "/.netlify/functions/tripadvisor-proxy"
  status = 200
  force = true
  methods = ["GET", "POST", "OPTIONS"]
  headers = {Access-Control-Allow-Origin = "*", Access-Control-Allow-Headers = "Content-Type, Accept, Origin", Access-Control-Allow-Methods = "GET, POST, OPTIONS"}

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Accept, Origin"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
